<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-show="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <div>
                                <video autoplay playsinline muted id="camera" width="224" height="224"></video>
                            </div>
                        </div>
                    </div>
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <button type="button" id="0" class="btn btn-outline-primary" onclick="handleButton(this)">0</button>
                            <button type="button" id="1" class="btn btn-outline-primary" onclick="handleButton(this)">1</button>
                            <button type="button" id="2" class="btn btn-outline-primary" onclick="handleButton(this)">2</button>
                            <button type="button" id="3" class="btn btn-outline-primary" onclick="handleButton(this)">3</button>
                            <button type="button" id="4" class="btn btn-outline-primary" onclick="handleButton(this)">4</button>
                            <button type="button" id="5" class="btn btn-outline-primary" onclick="handleButton(this)">5</button>
                            <button type="button" id="6" class="btn btn-outline-primary" onclick="handleButton(this)">6</button>
                            <button type="button" id="7" class="btn btn-outline-primary" onclick="handleButton(this)">7</button>
                            <button type="button" id="8" class="btn btn-outline-primary" onclick="handleButton(this)">8</button>
                            <button type="button" id="9" class="btn btn-outline-primary" onclick="handleButton(this)">9</button>
                    </div>
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <span class="badge badge-success" id="samples_0">0: </span>
                        <span class="badge badge-success" id="samples_1">1: </span>
                        <span class="badge badge-success" id="samples_2">2: </span>
                        <span class="badge badge-success" id="samples_3">3: </span>
                        <span class="badge badge-success" id="samples_4">4: </span>
                        <span class="badge badge-success" id="samples_5">5: </span>
                        <span class="badge badge-success" id="samples_6">6: </span>
                        <span class="badge badge-success" id="samples_7">7: </span>
                        <span class="badge badge-success" id="samples_8">8: </span>
                        <span class="badge badge-success" id="samples_9">9: </span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-primary" id="train" onclick="doTraining()">Train Network</button>
                        <button type="button" class="btn btn-outline-warning" id="startPredicting" onclick="startPredicting()">Start Predicting</button>
                        <button type="button" class="btn btn-outline-warning" id="stopPredicting" onclick="stopPredicting()">Stop Predicting</button>
                        <button type="button" class="btn btn-outline-primary" id="saveModel" onclick="saveModel()">Download Model</button>
                    </div>
                </div>
            </div>
        </div>
        <span class="badge badge-primary" id="prediction"></span>
    </body>
    <script src="example.js"></script>
    <script>
        $(window).on('load',function(){
            var delayMs = 1500; // delay in milliseconds

            setTimeout(function(){
                $('#myModal').modal('show');
            }, delayMs);
        });
    </script>
</html>
